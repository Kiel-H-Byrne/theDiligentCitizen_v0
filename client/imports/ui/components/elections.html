<template name="elections">
		{{#with data}}
<div class="ui container">
	<h2>Upcoming Elections:</h2>
	<div class="ui compact piled segments">
		{{#each elections}}
		<div class="ui segment">
			<div class="content">
				<a class="ui large purple ribbon label" title="Mark Your Calendar!">{{electionDay}}</a>
				<span class="ui">{{name}}</span> 
			</div>
		</div>
		{{/each}}
	</div>
</div>
	{{/with}}
</template>
