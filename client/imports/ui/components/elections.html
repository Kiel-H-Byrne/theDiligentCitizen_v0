<template name="elections">
		{{#with data}}
<div class="ui text container segments">
<h2 class="ui block center aligned attached header">Upcoming Elections:</h2>
	{{#each elections}}
	<div class="ui segment">
		<div class="content">
			<a class="ui large purple ribbon label" title="Mark Your Calendar!">{{electionDay}}</a>
			<span class="ui tiny header">{{name}}</span> 
		</div>
	</div>
	{{/each}}
</div>

	{{/with}}
</template>
