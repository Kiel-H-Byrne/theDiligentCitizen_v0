<template name="upcoming">
<div class="ui segment">
	<h4 class="ui header">Upcoming Bills: </h4>
	<div class="ui tag labels">
	{{#each upcoming}}
		<span class="ui label" data-variation="basic">
			<a href="{{url}}"> {{bill_id}} </a>
		</span>
		<div class="ui fluid popup hidden">{{description}}</div>
	{{/each}}
	</div>
</div>
</template>
