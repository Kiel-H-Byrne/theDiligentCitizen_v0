<template name="upcoming">
<div class="ui segment" >
	<h4 class="ui header">Upcoming Bills: </h4>
	<div class="ui circular violet labels">
	{{#each upcoming}}
		<a class="ui label" data-variation="basic" href="{{url}}"> {{bill_id}} 
		</a>
		<div class="ui fluid popup hidden" style="z-index:10000" >
			<p>{{description}}</p>
			<p>{{legislative_day}}</p>
		</div>
	{{render}}
	{{/each}}
	</div>
</div>
</template>
