<template name="gCivic">
    <div id="rep-container" class="ui fluid container" >
        <h1 class="ui header">Civic Data: </h1>
        {{#with data}}
        <h2 class="ui centered header">Showing Reps for {{normalizedInput.city.toUpperCase}}, {{normalizedInput.state}} {{normalizedInput.zip}}</h2>
        <div id="rep-cards" class="ui ">
            
            {{#each offices}}
            <div class="office-container ui segments">

                <h3 class="office-name ui centered attached header">
                    Your {{name}}
                </h3>

                <div id="rep-card-container" class="ui segment special cards">
                    {{#each officialIndices}}
                    <div class="rep-card ui card">
                    
                        <div class="office-official-photo ui small blurring dimmable image">
                            <div class="ui dimmer">
                                <div class="content">
                                  <div class="center">
                                    <div class="ui inverted button">Add Friend</div>
                                  </div>
                                </div>
                            </div>
                            
                            {{#if getOfficial 'photoUrl' data this}}
                                <img class="ui image " src="{{getOfficial 'photoUrl' data this}}" alt="{{getOfficial 'name' data this}}" >
                            {{else}}
                                <img class="no-photo ui image" src="/img/pholder.png">
                            {{/if}}
                        </div>
                        
                        <div class="centered content">
                            <h4 class="office-official-name header">
                                {{getOfficial 'name' data this}}
                            </h4>
                        </div>

                        <div id="social" class="ui center aligned extra content">
                            {{#each getOfficial 'channels' data this}}
                                {{#if this.GooglePlus }}
                                    <a href="http://www.{{this.type}}.com/{{this.id}}">
                                        <i class="google plus big icon"></i>
                                    </a>
                                {{else}}
                                    <a href="http://www.{{this.type}}.com/{{this.id}}">
                                        <i class="{{this.type.toLowerCase}} big icon"></i>
                                    </a>    
                                {{/if}}
                            {{/each}}                            
                        </div>
                    </div>

                    {{/each}}
                </div>

            </div>
            {{/each}}
        </div>
        {{/with}}
    </div>
</template>
