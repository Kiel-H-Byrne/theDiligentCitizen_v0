<template name="pollster">
	<div class="ui container">
		<h3>Huffington Polls: </h3>
		<div class="ui cards">
			{{#each charts}}
				{{#if estimates}}
				<div class="ui segment">
						{{> highchartsHelper chartId=this.slug chartWidth="20%" charHeight="20%" chartObject=topChart}}
				</div>
				{{/if}}
			{{/each}}
		</div>
	</div>
</template>
