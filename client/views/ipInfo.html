<template name="ipInfo">
	<div id="ipInfo" class="ui container segment">	
		<form id="state-form" class="ui {{locating}} form">
			<div class="field">
				<label> Not in {{location.region}}? Enter another state here: </label>
		    <input type="text" id="self-state" name="self-state" size="4" placeholder="{{location.abState}}" />
		  </div>
	    <button class="ui button">Look Me Up</button>
		</form>
	</div>
</template>
