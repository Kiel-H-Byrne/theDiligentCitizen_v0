<template name="ipInfo">
	{{#if locating}}
		<p>Locating...</p>
	{{/if}}
	<p> If your not located in {{location.region}}, {{location.postal}}--enter your state here: 
		<form id="state-form">
	    <input type="text" id="self-state" name="self-state" size="4" value="{{location.abState}}" />
	    <button class="button">Look Me Up</button>
		</form>
	</p>
</template>
